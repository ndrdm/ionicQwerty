<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sistema di Monitoraggio impianto Bradford</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ul *ngFor="let line of linee">
    <li>{{linee.name}}</li>
    <li>{{linee.description}}</li>
  </ul>
    <p></p>
  <ion-item>
    <ion-label>Linea</ion-label>
    <ion-select [(ngModel)]="Linea">
      <ion-option value="1">Sezione verniciatura </ion-option>
      <ion-option value="2">Sezione forni</ion-option>
      <ion-option value="3">Sezione trasportatore</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Macchina</ion-label>
    <ion-select [(ngModel)]="Macchina">
      <ion-option value="1">macchina 1</ion-option>
      <ion-option value="2">macchina 2</ion-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>Params</ion-label>
    <ion-select [(ngModel)]="params" multiple="true">
      <ion-option>Temperatura</ion-option>
      <ion-option>Umidit√†</ion-option>
    </ion-select>
  </ion-item>


</ion-content>
