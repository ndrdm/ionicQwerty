<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Braford impianti</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #formget="ngForm" (ngSubmit)="addForm(formget)">
    <ion-item>
      <ion-label>Linea</ion-label>
      <ion-select [(ngModel)]="linea" name="linea">
        <ion-option *ngFor="let line of lines, let i=index" [value]="line.name"> {{line.name}} </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Macchina</ion-label>
      <ion-select [(ngModel)]="macchina" name="macchina">
        <ion-option *ngFor="let macchina of machines, let i=index" [value]="macchina.name"> {{macchina.name}} </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Params</ion-label>
      <ion-select [(ngModel)]="params" multiple="true" name="params">
        <ion-option *ngFor="let params of parameters, let i=index" [value]="params.name"> {{params.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-content padding="1px">
    <button ion-button type="submit"> Aggiungi Parametri</button>
    </ion-content>
  </form>
</ion-content>
